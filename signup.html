<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./media/icons/link-logo.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="./media/icons/link-logo.svg" />
  <link rel="apple-touch-icon" href="./media/icons/link-logo.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Arslan Sky</title>
</head>

<body>
  <!-- Start Nav -->
  <nav class="nav">
    <div class="logo">
      <img class="imgg" src="./media/logo.png" alt="">
      <span>اهلا بكم في سماء ارسلان</span>
    </div>
  </nav>
  <!-- End Nav -->
  <div class="home">
    <div class="login">
      <img src="./media/logo.png" alt="">
      <h2>انشاء حساب</h2>
      <form action="" class="form">
        <div class="input">
          <span>اسم المستخدم :</span>
          <input type="text" spellcheck="false" placeholder="اسم المستخدم " autocomplete="on">
        </div>
        <div class="input">
          <span>البريد الالكتروني :</span>
          <input type="text" spellcheck="false" placeholder="البريد الالكتروني" autocomplete="on">
        </div>
        <div class="input">
          <span>كلمة المرور :</span>
          <div class="select">
            <input type="password" placeholder="كلمة المرور " autocomplete="on">
            <i class="fa-light fa-eye-slash" id="passwordShow"></i>
          </div>
        </div>
        <div class="input">
          <span>اعد كتابة كلمة المرور :</span>
          <div class="select">
            <input type="password" placeholder="اعد كتابة كلمة المرور" autocomplete="on">
            <i class="fa-light fa-eye-slash" id="passwordShow"></i>
          </div>
        </div>
        <div class="input">
          <span> اختر العمولة : </span>
          <div class="ck">
            <input type="radio" name="g1" id="r1" >
            <label for="r1">مرة واحدة  7%</label>
          </div>
          <div class="ck">
            <input type="radio" name="g1" id="r2" >
            <label for="r2">شهرياً 1%</label>
          </div>
        </div>
        <button class="button subBtn" type="submit">انشاء حساب</button>
        <div class="dont">هل تمتلك حساب ؟ <a href="./index.html">تسجيل الدخول</a></div>
      </form>
    </div>
  </div>
</body>



</html>
